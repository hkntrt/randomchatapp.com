{% extends "layout.html" %}

<meta name="description" content="Randomchatapp contact page. Send your message.">

{% block extra_script %}
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
{% endblock extra_script %}

{% block content %}



<div style="justify-content: center; align-content: center;" class="columns">
    <div class="column is-2"></div>
    <div style="min-height: 100%;  background-color: rgba(255, 255, 255, 0.8); margin-top: 3em; border-radius: 1em; margin-left: 2em; margin-right: 2em; margin-bottom: 6em; "
        class="column is-8 is-centered">
        <form action="{{ url_for('contactdata') }}" method="POST">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">From</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded has-icons-left has-icons-right">
                            <input required name="email" class="input is-danger" type="email"
                                placeholder="someone@email.com">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Subject</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input required name="subject" class="input is-danger" type="text" placeholder="Subject">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Question</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <textarea required name="message" class="textarea is-danger"
                                placeholder="What would you like to say?"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal has-text-centered">
                <div class="field-label">
                    <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control has-text-centered">
                            <button class="button is-info">
                                Send message
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="column is-2"></div>


</div>












{% endblock content %}
